
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JaiBo – Study Assistant</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,188,212,0.2);
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .chat-header {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      padding: 1rem;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      background: #121212;
      color: #e0e0e0;
      border: none;
      outline: none;
    }
    .chat-input button {
      background: #00bcd4;
      color: #000;
      border: none;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">JaiBo – Study Assistant</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="jaibo.js"></script>
</body>
</html>
